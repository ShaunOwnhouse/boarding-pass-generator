<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Boarding Pass</title>
    <style>
        body {
            background: #f0f0f0;
            padding: 40px;
            font-family: Arial, sans-serif;
        }
        .card {
            background: #fff;
            width: 700px;
            margin: auto;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        .title {
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .label {
            font-size: 12px;
            color: #777;
            margin-top: 20px;
        }
        .value {
            font-size: 22px;
            margin-bottom: 10px;
        }
        .barcode {
            height: 80px;
            margin-top: 20px;
            background: repeating-linear-gradient(
                90deg,
                #000 0px,
                #000 2px,
                #fff 2px,
                #fff 4px
            );
        }
    </style>
</head>
<body>
<div class="card">

    <div class="title">✈️ {{airline}}</div>

    <div class="label">Passenger</div>
    <div class="value">{{passenger}}</div>

    <div class="label">Flight</div>
    <div class="value">{{flight}}</div>

    <div class="label">Route</div>
    <div class="value">{{route}}</div>

    <div class="label">Seat</div>
    <div class="value">{{seat}}</div>

    <div class="label">Gate</div>
    <div class="value">{{gate}}</div>

    <div class="label">Terminal</div>
    <div class="value">{{terminal}}</div>

    <div class="label">Departure</div>
    <div class="value">{{departureDate}} {{departureTime}}</div>

    <div class="label">Boarding Pass Number</div>
    <div class="value">{{bpNumber}}</div>

    <div class="barcode"></div>

</div>
</body>
</html>
